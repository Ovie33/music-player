<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Music Player</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 id="title">hello</h4>
        <div class="progress-container"><div class="progress"></div></div>
      </div>

      <audio
        src="music/Black-Sherif-Kwaku-The-Traveller-New-Song-(TrendyBeatz.com).mp3"
        id="audio"
      ></audio>
      <div class="image-container">
        <img src="covers/juice.jpg" alt="" id="cover" />
      </div>

      <div class="navigation">
        <button id="previous" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
      </div>
      <div class="navigation">
        <button id="play" class="action-btn-big">
          <i class="fas fa-play"></i>
        </button>
      </div>
      <div class="navigation">
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
</html>
